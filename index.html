<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/png" href="src/favicon.png" />
    <script src="https://kit.fontawesome.com/caa061f740.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="book-header">
        <h1 class="title">
            Library
        </h1>
        <input type="text" class="book-buttons" id="book-filter" placeholder="Search..." />
        <select name="book-sort" id="book-sort" class="book-buttons book-sort">
            <option value="">Sort by...</option>
            <option value="title-asc">Title asc.</option>
            <option value="title-desc">Title desc.</option>
            <option value="rating">Rating</option>
            <option value="read">Read status</option>
        </select>
        <button type="button" class="book-buttons header-buttons add-book-button">
            <i class="fa-solid fa-plus fa-xl"></i>
        </button>
        <button type="button" class="book-buttons header-buttons change-layout">
            <i class="fa-solid fa-table fa-xl"></i>
        </button>
    </header>
    <main>
        <div class="book-list book-list-grid"></div>
        <dialog class="add-book-modal">
            <h2 class="add-book-modal-title">
                Add a book
            </h2>
            <form class="add-book-form">
                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title" />
                <br />
                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author" />
                <br />
                <input type="hidden" name="book-rating" id="book-rating" min="0" max="5" />
                <label for="book-rating">Rating</label>
                <i data-rating="1" class="add-star-rating fa-solid fa-star"></i>
                <i data-rating="2" class="add-star-rating fa-solid fa-star"></i>
                <i data-rating="3" class="add-star-rating fa-solid fa-star"></i>
                <i data-rating="4" class="add-star-rating fa-solid fa-star"></i>
                <i data-rating="5" class="add-star-rating fa-solid fa-star"></i>
                <br />
                <label for="book-read">Read?</label>
                <input type="checkbox" name="book-read" id="book-read" />
                <br />
                <label for="book-image">Image URL</label>
                <input type="value" name="book-image" id="book-image" />
                <br />
                <button type="submit" class="book-form-buttons submit-book-form">Add book</button>
                <button type="button" class="book-form-buttons close-book-form">Cancel</button>
            </form>
        </dialog>
        <dialog class="edit-book-modal">
            <h2 class="add-book-modal-title">
                Edit a book
            </h2>
            <form class="edit-book-form">
                <label for="book-title-edit">Title</label>
                <input type="text" name="book-title-edit" id="book-title-edit" />
                <br />
                <label for="book-author-edit">Author</label>
                <input type="text" name="book-author-edit" id="book-author-edit" />
                <br />
                <label for="book-rating-edit">Rating</label>
                <input type="hidden" name="book-rating-edit" id="book-rating-edit" min="0" max="5" />
                <i data-rating="1" class="edit-star-rating fa-solid fa-star"></i>
                <i data-rating="2" class="edit-star-rating fa-solid fa-star"></i>
                <i data-rating="3" class="edit-star-rating fa-solid fa-star"></i>
                <i data-rating="4" class="edit-star-rating fa-solid fa-star"></i>
                <i data-rating="5" class="edit-star-rating fa-solid fa-star"></i>
                <br />
                <label for="book-read-edit">Read?</label>
                <input type="checkbox" name="book-read-edit" id="book-read-edit" />
                <br />
                <label for="book-image-edit">Image URL</label>
                <input type="value" name="book-image-edit" id="book-image-edit" />
                <br />
                <button type="submit" class="book-form-buttons submit-book-form-edit">Save</button>
                <button type="button" class="book-form-buttons close-edit-book-form">Cancel</button>
            </form>
        </dialog>
        <div id="notification-banner"></div>
    </main>
    <footer>
        <a href="https://github.com/al-moreton">&copy; Al Moreton</a>
        <pre>|</pre>
        <a href="https://github.com/al-moreton/library">Source Code</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
